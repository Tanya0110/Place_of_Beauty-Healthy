<html lang="ru" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place of Beauty & Healthy</title>
    
    <!-- Подключение шрифта Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Montserrat', 'sans-serif'] },
            colors: { gray: { 850: '#1f2937', 900: '#111827', 950: '#030712' } }
          }
        }
      }
    </script>
    
    <!-- Пользовательские стили и анимации (Neon Text + Marquee) -->
    <style>
      body { 
        font-family: 'Montserrat', sans-serif; 
        background-color: #f8fafc; 
        color: #1e293b; 
        transition: background-color 0.3s, color 0.3s;
      }
      .dark body { 
        background-color: #020617; 
        color: #f1f5f9; 
      }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      .dark ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #9333ea; border-radius: 4px; }
      
      /* Анимация Neon Glow */
      @keyframes neonGlow {
        0%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px #e9d5ff, 0 0 20px #c084fc; }
        50% { text-shadow: 0 0 10px #fff, 0 0 20px #c084fc, 0 0 30px #a855f7; }
      }
      .neon-text {
        animation: neonGlow 3s ease-in-out infinite alternate;
      }
      .neon-white-text {
        color: white; 
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px #c084fc;
        animation: neonGlow 3s ease-in-out infinite alternate;
      }
      
      /* CSS для БЕГАЮЩЕЙ СТРОКИ */
      @keyframes marquee {
          0% { transform: translateX(0%); }
          100% { transform: translateX(-50%); } 
      }
      .animate-marquee {
          animation: marquee 20s linear infinite; 
      }
      
      /* Кривизна для контейнера marquee */
      .marquee-container {
          overflow: hidden;
          transform: skewY(-1.5deg); /* Кривизна */
          margin-top: 1rem;
          margin-bottom: 1rem;
          box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
    </style>
